name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Backend Java Analysis
  backend-analysis:
    name: Backend (Java/Spring Boot)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      
      - name: Build and analyze Backend
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          # Provide test values for environment variables
          DB_PASSWORD: test_password
          JWT_SECRET: testSecretKeyForJWTTokenGenerationMustBe256BitsLongEnough
        working-directory: ./backend
        run: |
          mvn clean verify sonar:sonar \
            -Dsonar.projectKey=ghassane04_flutter_CHU-Sante \
            -Dsonar.organization=ghassane04 \
            -Dsonar.host.url=https://sonarcloud.io

  # Flutter Analysis
  flutter-analysis:
    name: Flutter Mobile App
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Install dependencies
        working-directory: ./flutter_app
        run: flutter pub get
      
      - name: Analyze Flutter code
        working-directory: ./flutter_app
        run: flutter analyze --no-fatal-infos
      
      - name: Run Flutter tests with coverage
        working-directory: ./flutter_app
        run: flutter test --coverage || true
      
      - name: SonarCloud Scan for Flutter
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: flutter_app
          args: >
            -Dsonar.projectKey=ghassane04_flutter_CHU-Sante-flutter
            -Dsonar.organization=ghassane04
            -Dsonar.sources=lib
            -Dsonar.tests=test
            -Dsonar.dart.lcov.reportPaths=coverage/lcov.info

  # Python ML Analysis
  ml-analysis:
    name: Python ML Module
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: ./ml
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov flake8 || true
      
      - name: Lint with flake8
        working-directory: ./ml
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
      
      - name: Run tests with coverage
        working-directory: ./ml
        run: pytest --cov=. --cov-report=xml || true
      
      - name: SonarCloud Scan for ML
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: ml
          args: >
            -Dsonar.projectKey=ghassane04_flutter_CHU-Sante-ml
            -Dsonar.organization=ghassane04
            -Dsonar.sources=.
            -Dsonar.python.coverage.reportPaths=coverage.xml
