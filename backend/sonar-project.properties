# SonarCloud Configuration for Spring Boot Backend
sonar.projectKey=ghassane04_flutter_CHU-Sante
sonar.organization=ghassane04
sonar.host.url=https://sonarcloud.io

sonar.projectName=Healthcare Dashboard Backend
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=src/main/java
sonar.tests=src/test/java

# Java configuration
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# JaCoCo Coverage
sonar.java.coveragePlugin=jacoco
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Exclusions - Code sans logique m√©tier (DTOs, Entities, Config, Repositories)
sonar.exclusions=**/dto/**,**/entities/**,**/config/**,**/repositories/**,**/*Application.java
sonar.coverage.exclusions=**/dto/**,**/entities/**,**/config/**,**/repositories/**,**/security/**,**/*Application.java

# Encoding
sonar.sourceEncoding=UTF-8
