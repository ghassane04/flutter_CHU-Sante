spring.application.name=healthcare-dashboard
server.port=8085

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/healthcare_dashboard?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456789
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Additional Connection Settings
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.auto-commit=true

# JWT Configuration
app.jwt.secret=mySecretKeyForJWTTokenGenerationMustBe256BitsLongForHS256Algorithm
app.jwt.expiration=86400000

# Google Gemini AI Configuration
# Set GOOGLE_AI_API_KEY environment variable before running
google.ai.api.key=${GOOGLE_AI_API_KEY:}
google.ai.model=gemini-2.5-flash-lite

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.healthcare.dashboard=DEBUG
