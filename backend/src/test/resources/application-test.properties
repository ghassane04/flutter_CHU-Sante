# =========================================================
# TEST PROFILE CONFIGURATION
# =========================================================
# This profile is automatically activated during tests via
# -Dspring.profiles.active=test in the GitHub Actions workflow
# =========================================================

# H2 In-Memory Database (MySQL compatibility mode)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true

# JWT Configuration - Fixed values for tests
app.jwt.secret=testSecretKeyForJwtTokenGenerationWhichMustBeLongEnoughForHS256Algorithm123456789
app.jwt.expiration=3600000

# Google Gemini AI - Disabled for tests
google.ai.api.key=test-api-key-disabled
google.ai.model=gemini-2.5-flash-lite

# Disable security debug logging for cleaner test output
logging.level.org.springframework.security=WARN
logging.level.com.healthcare.dashboard=INFO
logging.level.org.hibernate.SQL=WARN
