# SonarQube / SonarCloud Configuration
sonar.projectKey=YOUR_PROJECT_KEY_HERE
sonar.organization=YOUR_ORGANIZATION_HERE
sonar.host.url=https://sonarcloud.io

sonar.projectName=Healthcare Mobile App
sonar.projectVersion=1.0

# Sources
sonar.sources=lib
sonar.tests=test

# Exclusions
sonar.exclusions=**/build/**,**/.dart_tool/**,**/*.g.dart,**/*.freezed.dart,**/*.mocks.dart

# Coverage
sonar.flutter.coverage.reportPath=coverage/lcov.info
